<html>
  <head></head>
  <body>
    <input id='input' onchange='handleInputChange'/> 
    <script>
      const inputNode = window.document.getElementById('input');
      inputNode.addEventListener('keydown', throttle((e) => {
        console.log(e, e.code);
        console.log(e.target.value);
      }, 300));
      function throttle (func, time) {
        let timer = null;
        let args = null;
        return function wrapper() {
          if (timer) {
            args = arguments;
          } else {
            args = arguments;
            timer = setTimeout(() => {
              func.apply(this, arguments);
              clearTimeout(timer);
              timer = null;
            }, time);
          }
        };
      }
      window.handleInputChange = throttle((e) => {
        console.log(e);
      }, 300);
    </script>
  </body>
</html>
